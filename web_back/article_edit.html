<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="title2" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select name="categoryId" class="form-control articleList">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" name="date" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content"  placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入模板 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备一个模板 -->
    <script id="getList" type="text/html">
    {{each data v}}

    <option value = "{{v.id}}">{{v.name}}</option>

    {{/each}}
    </script>
    <script>
        $(function () {
            // 图片预览
            $('#exampleInputFile').on('change', function () {
                // 获取选中的文件
                var fileIcon = this.files[0];
                // 创建url
                var url = URL.createObjectURL(fileIcon);
                // 加入到img
                $('.article_cover').attr('src', url)
            })

            //  进入页面获取所有文章类型
            $.ajax({
                url: 'http://localhost:8080/admin/category/list',
                success: function (backData) {
                    console.log(backData);
                    var resHtml = template('getList', backData);
                    $('.articleList').html(resHtml);

                }

            });


            // 获取当前日期
            var time = moment().format('YYYY-MM-DD');
            $('#dateinput').val(time)




            // 根据id进入页面获取所有内容
            // 获取id
            var id = window.location.search.split('=')[1];
            console.log(id);
            // 发送ajax请求
            $.ajax({
                url: 'http://localhost:8080/admin/article/search',
                type: 'get',
                data: {
                    id: id
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //显示在对应的标签中.
                        $('#title2').val(backData.data.title);

                        $('.article_cover').attr('src', backData.data.cover);

                        $('select.category').val(backData.data.categoryId);

                        $('input.date').val(backData.data.date);

                        //设置富文本编辑器值得时候,要等到富文本编辑器渲染出来之后才行.
                        // setTimeout(function () {
                        //     tinyMCE.activeEditor.setContent('呵呵');
                        // }, 500);

                        //给文章内容的input标签设置value值.
                        $('#rich_content').val(backData.data.content);


                    }


                }
            });


            $('.btn-edit').on('click', function (e) {
                e.preventDefault()
                // 用formData来来获取文章信息
                var fd = new FormData($('form')[0]);
                fd.append('id', id);
                // 进入页面发送ajax请求
                // 修改的内容 要追加到富框中
                fd.append('content', tinyMCE.activeEditor.getContent());
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/article/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                         if(backData.code == 200) {
                              alert('修改成功')
                         }
                    }
                });
            })

        })

    </script>
</body>

</html>
