<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success " id="add_cat" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="cataId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>
    <!-- 引入模板 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备一个模板 -->
    <script id="getList" type="text/html">
        {{each data v}}
        <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td class="text-center">
                    <a href="#"  data_id = '{{v.id}}'
                        class="btn btn-info btn-xs">编辑</a>
                    <a href="#" data_id = '{{v.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            //   思路
            // 已进入页面 就发送ajax请求
            function getRpt() {
                $.ajax({
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (backData) {
                        console.log(backData);
                        var resHtml = template('getList', backData);
                        $('tbody').html(resHtml);

                    }
                });
            }
            getRpt()
            // 新增  种类
            $('#model_add').click(function () {
                if ($(this).hasClass('btn-success')) {
                    // var cataId =  $('#cataId').val()
                    // var rptName = $('#recipient-name').val()
                    // var rptSlug = $('#recipient-slug').val()
                    var Id = $('form').serialize()
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/edit',
                        data: Id,

                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                alert('修改成功')
                                getRpt()
                            }
                            $('#recipient-name').val("");
                            $('#recipient-slug').val("");
                        }
                    })

                } else {
                    //  思路 点击ajax 进入模态框
                    //  获取用户的内容
                    var rptName = $('#recipient-name').val()
                    var rptSlug = $('#recipient-slug').val()
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/add',
                        data: {
                            name: rptName,
                            slug: rptSlug
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 201) {

                                alert('添加成功')
                            }
                            getRpt()
                            $('#recipient-name').val("");
                            $('#recipient-slug').val("");
                        }

                    });
                }
                //  获取用户输入内容
                // 2 给模态框的新增添加时间  然后添加tr
                // 手动关闭模态框
                $('#addModal').modal('hide');
            });








            //  新增做注册事件
            $('#add_cat').on('click', function () {
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');

            })

            // 编辑  注册事件

            $('tbody').on('click', 'a.btn-info', function () {

                $('#addModal .modal-title').html('修改分类');
                $('#addModal').modal('show');

                $('#model_add').text('修改').addClass('btn-success');

                // 获取id
                var id = $(this).attr('data_id');
                // 发送ajax
                $.ajax({
                    url: 'http://localhost:8080/admin/category/search',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        console.log(backData);
                        $('#cataId').val(backData.data[0].id)
                        $('#recipient-name').val(backData.data[0].name);
                        $('#recipient-slug').val(backData.data[0].slug);
                    }
                })
                $('#addModal').modal('show'); //显示模态框.
            })



            //   注册删除键事件 
            $('tbody').on('click', 'a.btn-delete', function () {
                //  提示是否删除
                if (confirm('确定删除?')) {
                    //    发送ajax请求
                    // 获取id
                    var id = $(this).attr('data_id');
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/delete',
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                getRpt()
                            }
                        }
                    })
                }
            })





        })


    </script>

</body>

</html>
