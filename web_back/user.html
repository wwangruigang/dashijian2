<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label ">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic"><br>
                        <label for="exampleInputFile">
                            <img src="./images/logo02.png" alt="">
                        </label>

                        <input type="file" style="display: none" name="userPic" id="exampleInputFile">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail3"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width:400px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">友情提示</h4>
                </div>
                <div class="modal-body">
                    修改成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(function () {

            // 2 注册添加图片预览功能
            $('#exampleInputFile').on('change', function () {
                // 图片浏览
                // 2 获取点击的文件
                var fileIcon = this.files[0];
                // 3 创建url
                var url = URL.createObjectURL(fileIcon);
                // 4 将创建url的 加到src中 
                $('.user_pic').attr('src', url);
            });
            //   思路点击个人中心跳转user页面
            // 1进入页面发送ajax请求获取用户内容
            // 发送ajax
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/admin/user/detail',
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        // $('.username').val(backData.data.username)
                        // $('.nickname').val(backData.data.nickname)
                        // $('.email').val(backData.data.email)
                        // $('.password').val(backData.data.password)

                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key])
                        }

                        $('img.user_pic').attr('src', backData.data.userPic)

                    }

                }
            })



            // 3 注册修改按钮吧内容填到对应的位置
            $('.btn-edit').on('click', function (e) {
                e.preventDefault()
                // 发送ajax请求 
                var fd = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功')
                            //      给确定键注册点击事件跳转主页

                            //  window.location.href = 'index.html'
                            // parent.window.location.reload();
                            $.ajax({
                                type: 'get',
                                url: 'http://localhost:8080/admin/user/info',
                                success: function (backData) {
                                    console.log(backData);
                                    if (backData.code == 200) {
                                        parent.$('.user_info>span').html('欢迎&nbsp;&nbsp' + backData.data.nickname)
                                        parent.$('.user_info>img').attr('src', backData.data.userPic)
                                        parent.$('.user_center_link>img').attr('src', backData.data.userPic)
                                    }
                                }
                            })


                        }
                    }
                })
            })






        })



    </script>


</body>

</html>
